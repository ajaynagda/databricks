name: Run Databricks Notebook

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI


jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Trigger Databricks Job
      run: |
        curl -X POST https://dbc-9f11103b-bf2c.cloud.databricks.com/api/2.1/jobs/runs/submit \
        -H "Authorization: Bearer dapi852b1f295a0dc2e389f8377448a829e7" \
        -H "Content-Type: application/json" \
        -d '{
              "run_name": "GitHub Action Run",
              "new_cluster": {
                "spark_version": "13.3.x-scala2.12",  
                "data_security_mode": "SINGLE_USER",
                "runtime_engine": "PHOTON",
                "num_workers": 1,
                "instance_pool_id": null,
                "enable_elastic_disk": true,
                "custom_tags": {
                  "ResourceClass": "Serverless"
                }
              }
              ,
              "notebook_task": {
                "notebook_path": "/Workspace/Test"
              }
            }'
